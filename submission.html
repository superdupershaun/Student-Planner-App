<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner Submission</title> <!-- Changed title for clarity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 32rem; /* Adjusted max-width for submission form */
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .input-field {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            appearance: none;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            width: 100%;
            padding: 0.5rem 0.75rem;
            color: #374151;
            line-height: 1.25;
            outline: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn {
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-blue {
            background-color: #2563eb;
            color: #ffffff;
        }
        .btn-blue:hover {
            background-color: #1d4ed8;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            border-bottom-color: #3b82f6;
            animation: spin 1s linear infinite;
            border-radius: 9999px;
            height: 4rem;
            width: 4rem;
            border-width: 4px;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(75, 85, 99, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 24rem;
            width: 100%;
            text-align: center;
        }
        .modal-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .modal-content p {
            color: #374151;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="loading-spinner" class="flex flex-col items-center justify-center h-64">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-lg text-gray-700">Loading form...</p>
            <p class="text-sm text-gray-500 mt-2">Please wait while we prepare the submission form.</p>
        </div>
    </div>

    <script type="module">
        // Firebase imports using ES Modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances
        let app;
        let db;
        let auth;
        let isAuthReady = false;
        let isLoading = true; // Added for initial form loading
        let showModal = false;
        let modalMessage = '';
        let ownerId = null; // Will be extracted from URL

        // Utility function to escape characters for HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showCustomModal(message) {
            modalMessage = message;
            showModal = true;
            renderApp();
        }

        function closeCustomModal() {
            showModal = false;
            modalMessage = '';
            renderApp();
        }

        function formatPhoneNumber(value) {
            if (!value) return '';
            const cleaned = value.replace(/\D/g, '');
            let formatted = '';
            if (cleaned.length > 0) { formatted += cleaned.substring(0, 3); }
            if (cleaned.length > 3) { formatted += '-' + cleaned.substring(3, 6); }
            if (cleaned.length > 6) { formatted += '-' + cleaned.substring(6, 10); }
            return formatted;
        }

        // IMPORTANT: Replace with your actual Firebase Web API Key and App ID from your Firebase project settings.
        const firebaseConfig = {
            apiKey: "AIzaSyATxeJJ7j2HcYm7Ca2ThVtz9HabuQjmHbA",
            authDomain: "private-lessons-ab22f.firebaseapp.com",
            projectId: "private-lessons-ab22f",
            storageBucket: "private-lessons-ab22f.firebasestorage.app",
            messagingSenderId: "21096957752",
            appId: "1:21096957752:web:0cf6a8d3556b40cb57a3cd",
            measurementId: "G-JMKM2MM8DN"
        };

        // Ensure __app_id is defined in the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.appId;

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebaseAndAuth() {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }

                // Sign in anonymously for submission forms
                await signInAnonymously(auth);
                console.log("Signed in anonymously for submission.");

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        // Extract ownerId from URL after auth is ready
                        const urlParams = new URLSearchParams(window.location.search);
                        ownerId = urlParams.get('ownerId');

                        if (!ownerId) {
                            showCustomModal("Error: Missing owner ID in URL. Please use the shareable link provided by your coach.");
                            isLoading = false; // Stop loading if ownerId is missing
                            renderApp();
                            return;
                        }
                        console.log("Owner ID from URL:", ownerId);
                        isLoading = false; // Stop loading when ownerId is successfully obtained
                        renderApp(); // Initial render after auth and ownerId are ready
                    } else {
                        // This case should ideally not happen if signInAnonymously is successful
                        // but handles if for some reason user object is null
                        showCustomModal("Authentication failed for submission form. Please try again.");
                        isLoading = false;
                        renderApp();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or anonymous sign-in error:", error);
                showCustomModal(`Form setup error: ${escapeHtml(error.message)}`);
                isLoading = false;
                renderApp();
            }
        }

        // --- Submission Logic ---
        async function handleSubmit(event) {
            event.preventDefault();

            if (!ownerId) {
                showCustomModal("Error: Form cannot submit. Missing owner ID.");
                return;
            }
            if (!isAuthReady) {
                showCustomModal("Form is still loading. Please wait a moment.");
                return;
            }

            isLoading = true; // Show loading spinner during submission
            renderApp();

            const submissionData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                studentPhone: document.getElementById('studentPhone').value.trim(),
                parentName: document.getElementById('parentName').value.trim(),
                parentPhone: document.getElementById('parentPhone').value.trim(),
                goals: document.getElementById('goals').value.trim(),
                submissionDate: new Date().toISOString(), // Record submission time
            };

            try {
                // Path to the pending students collection in the owner's public artifacts
                // This collection will be created under /artifacts/{appId}/public_submissions/{ownerId}/pendingStudents
                const submissionsCollectionRef = collection(db, `artifacts/${appId}/public_submissions/${ownerId}/pendingStudents`);
                await addDoc(submissionsCollectionRef, submissionData);
                showCustomModal("Your information has been submitted successfully! Thank you.");
                // Clear form fields after submission
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
                document.getElementById('studentPhone').value = '';
                document.getElementById('parentName').value = '';
                document.getElementById('parentPhone').value = '';
                document.getElementById('goals').value = '';

            } catch (error) {
                console.error("Submission failed:", error);
                showCustomModal(`Submission failed: ${escapeHtml(error.message)}`);
            } finally {
                isLoading = false;
                renderApp();
            }
        }

        // --- Main Render Function ---
        function renderApp() {
            const appDiv = document.getElementById('app');
            let htmlContent = '';

            if (isLoading) {
                htmlContent = `
                    <div id="loading-spinner" class="flex flex-col items-center justify-center h-64">
                        <div class="loading-spinner"></div>
                        <p class="mt-4 text-lg text-gray-700">Loading form...</p>
                        <p class="text-sm text-gray-500 mt-2">Please wait while we prepare the submission form.</p>
                    </div>
                `;
            } else if (!ownerId) {
                 htmlContent = `
                    <div class="text-center p-4">
                        <h2 class="text-2xl font-bold text-red-600 mb-4">Form Unavailable</h2>
                        <p class="text-gray-700">This submission form requires a valid owner ID to function.</p>
                        <p class="text-gray-700 mt-2">Please ensure you are using the correct shareable link provided by your coach.</p>
                    </div>
                 `;
            }
            else {
                htmlContent = `
                    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Student Submission Form</h1>

                    <p class="text-gray-700 text-center mb-6">Please fill out this form to submit your information to the student planner.</p>

                    <form id="student-submission-form" class="mb-8 p-4 border border-gray-200 rounded-lg bg-white shadow-md">
                        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="firstName" class="label">Student First Name:</label>
                                <input type="text" id="firstName" class="input-field" placeholder="e.g., Alex" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="label">Student Last Name:</label>
                                <input type="text" id="lastName" class="input-field" placeholder="e.g., Johnson" required>
                            </div>
                            <div class="form-group md:col-span-2">
                                <label for="studentPhone" class="label">Student Phone Number (Optional):</label>
                                <input type="tel" id="studentPhone" class="input-field" placeholder="e.g., 555-123-4567" pattern="\\d{3}-\\d{3}-\\d{4}" title="Phone number format: ###-###-####">
                            </div>
                        </div>

                        <div class="mt-6">
                            <h3 class="text-xl font-semibold text-gray-700 mb-4">Parent/Guardian Information (Optional)</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="parentName" class="label">Parent/Guardian Name:</label>
                                    <input type="text" id="parentName" class="input-field" placeholder="e.g., Chris Johnson">
                                </div>
                                <div class="form-group">
                                    <label for="parentPhone" class="label">Parent/Guardian Phone Number:</label>
                                    <input type="tel" id="parentPhone" class="input-field" placeholder="e.g., 555-987-6543" pattern="\\d{3}-\\d{3}-\\d{4}" title="Phone number format: ###-###-####">
                                </div>
                            </div>
                        </div>

                        <div class="mt-6">
                            <h3 class="text-xl font-semibold text-gray-700 mb-4">Your Goals (Optional)</h3>
                            <div class="form-group">
                                <label for="goals" class="label">What are your main goals or things you'd like to learn/improve?</label>
                                <textarea id="goals" class="input-field h-24" placeholder="e.g., Master back handspring, improve flexibility, learn a full twist"></textarea>
                            </div>
                        </div>

                        <div class="flex justify-center mt-8">
                            <button type="submit" class="btn btn-blue text-lg px-8 py-3 rounded-lg shadow-lg hover:shadow-xl">Submit My Information</button>
                        </div>
                    </form>
                `;
            }

            appDiv.innerHTML = htmlContent;

            // --- Attach Event Listeners (MUST be done after innerHTML update) ---
            if (!isLoading && ownerId) { // Only attach if not loading and ownerId is present
                const submissionForm = document.getElementById('student-submission-form');
                if (submissionForm) {
                    submissionForm.onsubmit = handleSubmit;

                    // Format phone numbers as user types
                    const studentPhoneInput = document.getElementById('studentPhone');
                    studentPhoneInput.oninput = (e) => { e.target.value = formatPhoneNumber(e.target.value); };

                    const parentPhoneInput = document.getElementById('parentPhone');
                    parentPhoneInput.oninput = (e) => { e.target.value = formatPhoneNumber(e.target.value); };
                }
            }

            // Always render modal if needed
            if (showModal) {
                const modalHtml = `
                    <div class="modal">
                        <div class="modal-content">
                            <h3>${escapeHtml(modalMessage.includes('Error') ? 'Error' : 'Notification')}</h3>
                            <p>${escapeHtml(modalMessage)}</p>
                            <button type="button" class="btn btn-blue" id="modalOkBtn">OK</button>
                        </div>
                    </div>
                `;
                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = modalHtml;
                document.body.appendChild(modalContainer); // Append to body to ensure it's on top

                const modalButton = document.getElementById('modalOkBtn');
                if (modalButton) { modalButton.onclick = () => {
                    document.body.removeChild(modalContainer); // Remove modal from DOM
                    closeCustomModal(); // Reset state
                }; }
            }
        }

        // --- Initial Load ---
        window.onload = () => {
            initializeFirebaseAndAuth();
            renderApp();
        };
    </script>
</body>
</html>
